
name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install flake8 pytest requests

      - name: Lint
        run: flake8 .

      - name: Run unit tests
        run: pytest -q --disable-warnings --maxfail=1

      - name: Integration test (against live)
        env:
          LIVE_URL: https://flask-task-manager-07es.onrender.com
        run: pytest -q tests/test_integration_system.py

          

  # --- CI: Build container (runs only if tests passed) ---
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t flask-app:${{ github.sha }} .

  # --- CD: Trigger Render (only on push to main, after build success) ---
  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Call Render Deploy Hook
        run: |
          curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
