
name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Lint, Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest requests

      - name: Lint
        run: flake8 .

      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q --disable-warnings --maxfail=1 -m "not integration"

      # --- Integration Test against Docker container ---
      - name: Build Docker image
        run: docker build -t flask-app:ci .

      - name: Run container
        run: docker run -d -p 5000:5000 --name flask-ci flask-app:ci

      - name: Wait for container to be healthy
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:5000/health; then
              echo "App is up!"
              break
            fi
            echo "Waiting for app..."
            sleep 3
          done

      - name: Run integration tests
        env:
          LIVE_URL: http://localhost:5000
        run: pytest -q tests/test_integration_system.py

  build:
    name: Build Docker image for deployment
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t flask-app:${{ github.sha }} .

  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Call Render Deploy Hook
        run: |
          curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
