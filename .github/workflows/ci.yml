
name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install your runtime deps from file (if it exists)
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          # Ensure dev tools are present regardless of file contents
          python -m pip install flake8 pytest requests
          # Show what is installed (useful for debugging)
          python -m pip freeze

      - name: Lint
        run: |
          python -m flake8 app.py

      - name: Run unit tests
        run: |
          export PYTHONPATH=$PWD
          python -m pytest -q --disable-warnings --maxfail=1

      - name: Build Docker image
        run: |
          docker build -t flask-app:${{ github.sha }} .
